{% extends "base.html" %} {% block head %}
{% endblock %} {% block content %}
<div class="col-md-4 col-md-offset-4">
  <form id="loginForm" method="POST" action="/login">
    {% csrf_token %}
    <h2>Log In</h2>
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Passphrase</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="remember" />
      <label class="form-check-label" for="remember">Remember Me</label>
    </div>
    <button type="submit" class="btn btn-primary" onclick="submitForm()">Log In</button>
  </form>
</div>
<script>
  function submitForm() {
    console.log('Inside the submit form function')
    console.log(loginForm)
    event.preventDefault();
    var form = document.getElementById('loginForm');
    var formData = new FormData(form);
    var jsonData = {};
  
    formData.forEach(function(value, key){
      jsonData[key] = value;
      console.log(jsonData)
    });
    console.log(JSON.stringify(jsonData))
    console.log('Before the fetch function')  
    fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(jsonData),
    })    
    .then(response => response.json())
    .then(data => console.log(data))
    .catch(error => console.error('Error: In the login.Html file', error));
  }
</script>
{% endblock %}
